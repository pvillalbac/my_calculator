<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
    <script type="text/javascript">

        function cube(){
            var num = document.getElementById("n1");
            num.value=Math.pow(num.value,3);
        }
        function seno(){
            var num = document.getElementById("n1");
            num.value=Math.sin(num.value);
        function cuarta(){
            var num = document.getElementById("n1");
            num.value = Math.pow(num.value,4);
        }
    </script>
</head>
<body>
    <h1>Calculadora de Pablo Villalba Capilla</h1>
    <input type="text" id="n1">
        <p>
            <button onclick="cube()">x^3</button>
        </p>
        <p>
            <button onclick="seno()">sin(X)</button>
            <button onclick="cuarta()">x^4</button>
        </p>
</body>
</html>
